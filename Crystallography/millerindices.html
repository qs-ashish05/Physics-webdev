<script>
var model; 
var renderer,scene,camera; 
var atomX,atomY,atomZ,atomRad;

 function modelLoadedCallback(geometry, materials) {

    /* create the object from the geometry and materials that were loaded.  There
       can be multiple materials, which can be applied to the object using MeshFaceMaterials.
       Note tha the material can include references to texture images might finish
       loading later. */
       
    var object = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));

    /* Determine the ranges of x, y, and z in the vertices of the geometry. */

    var xmin = Infinity;
    var xmax = -Infinity;
    var ymin = Infinity;
    var ymax = -Infinity;
    var zmin = Infinity;
    var zmax = -Infinity;

    for (var i = 0; i < geometry.vertices.length; i++) {
        var v = geometry.vertices[i];
        if (v.x < xmin)
            xmin = v.x;
        else if (v.x > xmax)
            xmax = v.x;
        if (v.y < ymin)
            ymin = v.y;
        else if (v.y > ymax)
            ymax = v.y;
        if (v.z < zmin)
            zmin = v.z;
        else if (v.z > zmax)
            zmax = v.z;
    }
    
    /* translate the center of the object to the origin */
    var centerX = (xmin+xmax)/2;
    var centerY = (ymin+ymax)/2; 
    var centerZ = (zmin+zmax)/2;
    centerXX =centerX ;
centerYY = centerY ;
centerZZ = centerZ ;
    var max = Math.max(centerX - xmin, xmax - centerX);
    max = Math.max(max, Math.max(centerY - ymin, ymax - centerY) );
    max = Math.max(max, Math.max(centerZ - zmin, zmax - centerZ) );
    var scale = 8;
    object.position.set( -centerX , -centerY, -centerZ  );
    console.log("length: " , xmax-xmin);

    console.log("Loading finished, scaling object by " + scale);
    console.log("Center at ( " + centerX + ", " + centerY + ", " + centerZ + " )");
    
    /* Create the wrapper, model, to scale and rotate the object. */
    
    model = new THREE.Object3D();
    model.add(object);
    model.scale.set(scale,scale,scale);
    rotateX = rotateY = 0;
    scene.add(model);
    render();

}

function TriangleGeometry(location) {
	var geo = new THREE.Geometry();
        
	var h = location[0];
	var k = location[1];
        var l = location[2];
xa=0;ya=0;za=0;
	if (h<0){
        
        xa=     parseInt(Math.abs(h/16)+0.9998)*16    ;       
        }
if (k<0){
      
        ya=     parseInt(Math.abs(k/16)+0.9998)*16    ;   
        
        }
if (l<0){
       za=     parseInt(Math.abs(l/16)+0.9998)*16    ;   
        
        }

        geo.vertices.push( new THREE.Vector3( h-8.02+xa, 0-8.02+ya, 0-8.02+za ) );
	geo.vertices.push( new THREE.Vector3( 0-8.02+xa, k-8.02+ya, 0-8.02+za ) );
	geo.vertices.push( new THREE.Vector3( 0-8.02+xa, 0-8.02+ya, l-8.02+za) );
	// generate faces
	
	geo.faces.push( new THREE.Face3( 0, 1, 2 ) );	
	return geo;
}
function SquareGeometry(location) {
	var geo = new THREE.Geometry();
        
	var h = location[0];
	var k = location[1];
        var l = location[2];
xa=0;ya=0;za=0;

	geo.faces.push( new THREE.Face3( 0, 2, 3 ) );
        geo.faces.push( new THREE.Face3( 1, 3, 0 ) );	
        }

        if (Math.abs(l)==Infinity){
        geo.vertices.push( new THREE.Vector3( h-8.02+xa, 0-8.02+ ya, 8+za ) );
        geo.vertices.push( new THREE.Vector3( 0-8.02+xa, k-8.02+ ya, 8+za ) );       
        geo.vertices.push( new THREE.Vector3( h-8.02+xa, 0-8.02+ya, 0-8.02+za ) );

        }

}


function SquareGeo(location) {

function hkl(h,k,l){

div=Math.max(Math.abs(h),Math.abs(k),Math.abs(l));
z=16/Math.max(Math.abs(div/h),Math.abs(div/k),Math.abs(div/l));
if(h==0){z=16/Math.max(Math.abs(div/k),Math.abs(div/l));}
if(k==0){z=16/Math.max(Math.abs(div/h),Math.abs(div/l));}
if(l==0){z=16/Math.max(Math.abs(div/h),Math.abs(div/k));}
if(h==0 && k==0){z=16*l/div;}
if(l==0 && k==0){z=16*h/div;}
if(h==0 && l==0){z=16*k/div;}

ih=16/h;
ik=16/k;
il=16/l;

var geo = TriangleGeometry([ih,ik,il]);

var geo = SquareGeometry([ih,ik,il]);

}
if((h==0 && k==0)||(l==0 && k==0)||(h==0 && l==0)){

plane = new THREE.Mesh( geo, material );

render();

scene.add(sphere[sphere.length-1]);
render();
}
